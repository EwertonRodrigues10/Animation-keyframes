<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zangado/Feliz </title>
    <style>
        body {
            background-color: black ;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }

        #caixa {
            width: 300px;
            height: 300px;
            background-color: red;
            animation-name: fade-in;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
            overflow: hidden; 
        }

        
        @keyframes fade-in {
            from {
                background-color: #ff0000; 
                border-radius: 0px;    
                transform: translate(0, 0);
            }

            to {
                background-color: #fcf804; 
                border-radius: 300px; 
                transform: translate(0, 100px);
            }
        }

        
        @keyframes emoji-change {
            from {
                content: "ðŸ˜ "; 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1); 
            }
            50% {
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            to {
                content: "ðŸ˜Š"; 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1); 
            }
        }

       
        #caixa::before {
            content: "ðŸ˜ "; 
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            font-size: 150px; 
            animation: emoji-change 3s infinite alternate; 
            line-height: 1; 
        }

        
    </style>
</head>

<body>
    <div id="caixa">
        </div>
</body>

</html>
